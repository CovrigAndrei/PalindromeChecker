<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container">    
<h1 class="title">Este un palindrom?</h1>
<div class="palindrome-div">
    <label for="text-input"
          >Introduceți un șir de caractere pentru a verifica dacă este un palindrom:
    </label>
    <input class="palindrome-input" id="text-input"</input>
    <button class="palindrome-btn" id="check-btn">Verifică</button>
    <div id="result"></div>
</div>
<div class="palindrome-definition-div">
    <p class="palindrome-definition">
    <span role="img" aria-label="light-bulb">&#128161;</span>
    Un <dfn>palindrom</dfn> este un șir de caractere (de obicei cuvinte, fraze sau numere) care citit de la stânga la dreapta sau de la dreapta la stânga rămâne neschimbat.</p>
</div>
</main>    
<script src="script.js"></script>
</body>
</html>
